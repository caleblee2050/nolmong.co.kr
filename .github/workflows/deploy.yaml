name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: mcp-gdrive-2025
      REGION: asia-northeast1
      REPOSITORY: nolmong-repo
      SERVICE: nolmong-service
      IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/759495199631/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@mcp-gdrive-2025.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set default project
        run: gcloud config set project $PROJECT_ID

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag $IMAGE --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE --image $IMAGE --platform managed --region $REGION --allow-unauthenticated --port=8080 --quiet